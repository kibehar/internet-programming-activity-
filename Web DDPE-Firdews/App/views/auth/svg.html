<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Drawing shapes using SVG</title>
        <style> svg {border: 2px solid black;} </style>

    </head>
    <body>
        <table width="100%" cellspacing="50px">
            <tr align="center">
                <td>
                    <h3>SVG Line</h3>
                    <svg width="400" height="300">
                        <line x1="50" y1="50" x2="350" y2="250"
                            stroke="red" strokewidth="4"/>
                    </svg>
                </td>
            </tr>
            <tr align="center">
                <td>
                    <h3>SVG Rectangle</h3>
                    <svg height="300" width="400">
                        <rect x="30" y="30" rx="30" ry="30" width="350" height="250"
                            style="fill:yellow; stroke: red; stroke-width: 5;"/>
                    </svg>
                </td>
            </tr>
            <tr align="center">
                <td>
                    <h3>SVG Rounded Rectangle</h3>
                    <svg height="300" width="400">
                        <rect x="30" y="30" rx="60" ry="30" width="350" height="250"
                            style="fill: green; stroke: indigo; stroke-width: 5; opacity: 0.5;"/>
                    </svg>
                </td>
            </tr>
            <tr align="center">
                <td>
                    <h3>SVG Circle</h3>
                    <svg width="400" height="300">
                        <circle cx="200" cy="150" r="125" 
                            style="fill: rgb(228, 23, 23); stroke: indigo; stroke-width: 4;">
                    </svg>
                </td>
            </tr>
            <tr align="center">
                <td>
                    <h3>SVG Polygon</h3>
                    <svg height="400" width="400">
                        <polygon points="200,50 60,350 360,150 40,150 340,350"
                            style="fill: rgba(221, 19, 221, 0.979); stroke: indigo; stroke-width: 5; fill-rule:nonzero;"/>
                    </svg>
                </td>
            </tr>
            <tr align="center">
                <td>
                    <h3>SVG Logo Using Eclipse</h3>
                    <svg height="300" width="400">
                        <ellipse cx="200" cy="150" rx="150" ry="100" fill="url(#grad1)"/>
                        <text fill ="#ffffff" font-size="50" font-family="Verdana"
                            x="100" y="165">Firdews</text>
                        <defs>
                            <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
                                <stop offset="0%" style="stop-color: rgb(0, 255, 21);stop-opacity: 1;"/>
                                <stop offset="100%" style="stop-color: rgb(251, 255, 0); stop-opacity: 1;"/>
                            </linearGradient>
                        </defs>
                    </svg>
                </td>
            </tr>

        </table>

    </body>
</html>
